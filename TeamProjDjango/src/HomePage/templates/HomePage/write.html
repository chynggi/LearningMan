{% extends "base.html" %}
{% load staticfiles %}
{% block content %}


  <!-- Main Content -->
  <div class="container">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">제목</th>
      <th scope="col">작성자</th>
      <th scope="col">작성일</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    {% if posts %}    
    	{% for post in posts %}
    <th scope="row">{{ post.no }}</th>
      <td><a href="sspost/{{ post.no }}">{{ post.title }}</a></td>
      <td>{{ post.id.name }}</td>
      <td>{{ post.xdate }}</td>
		{% endfor %}	
	{% else %}
		자료가 없습니다.
	{% endif %}

      
    </tr>    
  </tbody>
</table>
	
  </div>

  <hr>

{% endblock content %}
